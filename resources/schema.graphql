#graphql
type Subscription {
  numberIncremented: Int
}
type Query {
  currentNumber: Int
  hello: String
  places(name: String!): [Place]
  weather(latitude: Float!, longitude: Float!): Weather

  
  studentById(id: ID!): Student
  books: [Book]
}
type Place {
  id: ID
  name: String
  country: String
  latitude: Float
  longitude: Float
}
type Weather {
  latitude: Float
  longitude: Float
  temp_unit: String
  wind_unit: String
  daily: [CurrentWeather]
}
type CurrentWeather {
  date: String
  day: Int
  temperature: Float
  icon: String
  wind_speed: Float

  description: String
}

type Mutation {
  createStudent(
    firstName: String
    lastName: String
    password: String
    email: String
    new: String
  ): Student
 
}
type Student {
  id: String
  firstName: String
  lastName: String
  email: String
  password: String
  new: String
}

type Book {
  id: ID
  title: String
  author: Author
}

type Author {
  name: String
  email: String
}
